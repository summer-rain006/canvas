<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /* 给画布增加一个阴影和圆角的样式 */
    canvas {
      background-image: url("../image/bailaoban.jpeg");
      background-size: cover;
      background-position: center;
      box-shadow: 0px 0px 5px #ccc;
      border-radius: 8px;
      float: left;
    }
  </style>
</head>

<body>
  <canvas id="myCanvas" width="1000" height="500" style="border: 1px solid #000;"></canvas>
  <script>
    var canvas = document.getElementById('myCanvas');
    var ctx = canvas.getContext('2d');
    const imageUrl = '../image/bailaoban.jpeg'
    // 设置画笔
    ctx.lineCap = 'round';
    ctx.lineJoin = 'round';
    ctx.lineWidth = 50;

    // 为canvas添加鼠标按下事件
    canvas.addEventListener('mousedown', mousedownFn, false);
    let downX, downY, beginX, beginY;
    // 鼠标按下触发的事件
    function mousedownFn(e) {
      e.preventDefault();
      downX = e.pageX;
      downY = e.pageY;
      beginX = downX - canvas.offsetLeft;
      beginY = downY - canvas.offsetTop;
      ctx.beginPath();
      ctx.moveTo(beginX, beginY);
      // drawLine(beginX, beginY);
      // 为canvas添加鼠标移动和鼠标抬起事件
      canvas.addEventListener("mousemove", mousemoveFn, false);
      canvas.addEventListener("mouseup", mouseupFn, false);
    }

    // 鼠标移动触发
    function mousemoveFn(e) {
      e.preventDefault()
      const endX = e.pageX - canvas.offsetLeft;
      const endY = e.pageY - canvas.offsetTop;
      drawLine(endX, endY)
    }

    // 鼠标抬起触发
    function mouseupFn() {
      // 鼠标抬起以后移除事件
      canvas.removeEventListener("mousemove", mousemoveFn, false)
      canvas.removeEventListener("mouseup", mouseupFn, false)
    }

    function drawLine(endX, endY) {
      ctx.lineTo(endX, endY)
      ctx.stroke()
    }

    drawImage(imageUrl)

    function drawImage(src) {
      const img = new Image()
      img.src = src;
      img.onload = () => {
        ctx.drawImage(img, 0, 0, canvas.width, canvas.height)
        // 把像素数据模糊化
        var canvasData = ctx.getImageData(0, 0, canvas.width, canvas.height);
        var tempData = gaussBlur(canvasData, 20);
        ctx.putImageData(tempData, 0, 0);

        // 设置绘制类型
        ctx.globalCompositeOperation = 'destination-out'
      }
    }

    function gaussBlur(imgData) {
      const pixes = imgData.data;
      const width = imgData.width;
      const height = imgData.height;
      const gaussMatrix = [];
      let gaussSum = 0;
      let x;
      let y;
      let r;
      let g;
      let b;
      let a;
      let i;
      let j;
      let k;
      let len;
      const radius = 10;
      const sigma = 20;
      a = 1 / (Math.sqrt(2 * Math.PI) * sigma);
      b = -1 / (2 * sigma * sigma);
      // 生成高斯矩阵
      for (i = 0, x = -radius; x <= radius; x++, i++) {
        g = a * Math.exp(b * x * x);
        gaussMatrix[i] = g;
        gaussSum += g;
      }

      // 归一化, 保证高斯矩阵的值在[0,1]之间
      for (i = 0, len = gaussMatrix.length; i < len; i++) {
        gaussMatrix[i] /= gaussSum;
      }

      // x 方向一维高斯运算
      for (y = 0; y < height; y++) {
        for (x = 0; x < width; x++) {
          r = g = b = a = 0;
          gaussSum = 0;
          for (j = -radius; j <= radius; j++) {
            k = x + j;
            if (k >= 0 && k < width) {
              // 确保 k 没超出 x 的范围
              // r,g,b,a 四个一组
              i = (y * width + k) * 4;
              r += pixes[i] * gaussMatrix[j + radius];
              g += pixes[i + 1] * gaussMatrix[j + radius];
              b += pixes[i + 2] * gaussMatrix[j + radius];
              // a += pixes[i + 3] * gaussMatrix[j];
              gaussSum += gaussMatrix[j + radius];
            }
          }
          i = (y * width + x) * 4;
          // 除以 gaussSum 是为了消除处于边缘的像素, 高斯运算不足的问题
          // console.log(gaussSum)
          pixes[i] = r / gaussSum;
          pixes[i + 1] = g / gaussSum;
          pixes[i + 2] = b / gaussSum;
          // pixes[i + 3] = a ;
        }
      }

      // y 方向一维高斯运算

      for (x = 0; x < width; x++) {
        for (y = 0; y < height; y++) {
          r = g = b = a = 0;
          gaussSum = 0;
          for (j = -radius; j <= radius; j++) {
            k = y + j;
            if (k >= 0 && k < height) {
              // 确保 k 没超出 y 的范围
              i = (k * width + x) * 4;
              r += pixes[i] * gaussMatrix[j + radius];
              g += pixes[i + 1] * gaussMatrix[j + radius];
              b += pixes[i + 2] * gaussMatrix[j + radius];
              // a += pixes[i + 3] * gaussMatrix[j];
              gaussSum += gaussMatrix[j + radius];
            }
          }
          i = (y * width + x) * 4;
          pixes[i] = r / gaussSum;
          pixes[i + 1] = g / gaussSum;
          pixes[i + 2] = b / gaussSum;
        }
      }
      return imgData
    }

  </script>
</body>

</html>
