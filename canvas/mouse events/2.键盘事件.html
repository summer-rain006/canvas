<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>canvas - 键盘事件</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
  </style>
</head>

<body>
  <canvas id="canvas" width="550" height="500" tabindex="0" style="box-shadow: 0px 0px 5px #ccc; border-radius: 8px;">
    当前浏览器不支持canvas元素，请升级或更换浏览器！
  </canvas>
  <script>
    /*
      首先需要为<canvas>标签添加tabindex="0"属性
      获取canvas元素以后，需要调用focus()方法让canvas自动获取焦点
      需要注意，当鼠标点击别的元素的时候，canvas元素会失去焦点，从而失去键盘事件
    */
    // 获取Canvas
    const canvas = document.getElementById('canvas');
    // 获取绘制上下文
    const ctx = canvas.getContext('2d');
    // 给canvas添加键盘事件
    canvas.addEventListener("keydown", doKeydown, false);
    canvas.focus();
    function doKeydown(e) {
      switch (e.keyCode) {
        case 37:
          console.log(`按下左键`)
          break;
        case 38:
          console.log(`按下上键`)
          break;
        case 39:
          console.log(`按下右键`)
          break;
        case 40:
          console.log(`按下下键`)
          break;
      }
    }
  </script>
</body>

</html>
