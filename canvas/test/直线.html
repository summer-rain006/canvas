<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <canvas id="myCanvas" width="600" height="400" style="border:1px solid #ccc"></canvas>
  <script>
    const canvas = document.getElementById('myCanvas');
    const cxt = canvas.getContext('2d');
    cxt.moveTo(50, 100) //起点坐标 (x, y)
    cxt.lineTo(550, 100) //下一个点的坐标 (x, y)
    cxt.lineWidth = 20  //线的粗细
    cxt.strokeStyle = 'blue' //线的颜色
    cxt.lineCap = 'round' //线帽：默认: butt; 圆形: round; 方形: square
    cxt.stroke() //将所有坐标用一条线连起来

    cxt.beginPath() // 重新开启一个路径
    cxt.moveTo(0, 200)
    cxt.lineTo(600, 200)
    cxt.lineWidth = 20
    cxt.strokeStyle = 'red'
    cxt.stroke()

    cxt.beginPath()
    cxt.moveTo(0, 300)
    cxt.lineTo(600, 300)
    cxt.lineWidth = 10
    cxt.strokeStyle = 'yellow'
    cxt.stroke()

  </script>
</body>

</html>
