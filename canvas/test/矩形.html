<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <canvas id="myCanvas" width="600" height="400" style="border:1px solid #000"></canvas>
  <script>
    const canvas = document.getElementById('myCanvas');
    const cxt = canvas.getContext('2d');

    cxt.moveTo(0, 50)
    cxt.lineTo(600, 50)

    cxt.moveTo(0, 100)
    cxt.lineTo(600, 100)

    cxt.moveTo(0, 150)
    cxt.lineTo(600, 150)

    cxt.moveTo(0, 200)
    cxt.lineTo(600, 200)

    cxt.moveTo(0, 250)
    cxt.lineTo(600, 250)

    cxt.moveTo(0, 300)
    cxt.lineTo(600, 300)

    cxt.moveTo(0, 350)
    cxt.lineTo(600, 350)

    cxt.moveTo(50, 0)
    cxt.lineTo(50, 400)

    cxt.moveTo(100, 0)
    cxt.lineTo(100, 400)

    cxt.moveTo(150, 0)
    cxt.lineTo(150, 400)

    cxt.moveTo(200, 0)
    cxt.lineTo(200, 400)

    cxt.moveTo(250, 0)
    cxt.lineTo(250, 400)

    cxt.moveTo(300, 0)
    cxt.lineTo(300, 400)

    cxt.moveTo(350, 0)
    cxt.lineTo(350, 400)

    cxt.moveTo(400, 0)
    cxt.lineTo(400, 400)

    cxt.moveTo(450, 0)
    cxt.lineTo(450, 400)

    cxt.moveTo(500, 0)
    cxt.lineTo(500, 400)

    cxt.moveTo(550, 0)
    cxt.lineTo(550, 400)
    cxt.lineWidth = 2
    cxt.strokeStyle = '#000'
    cxt.stroke()


    // 绘制矩形
    cxt.beginPath() // 重新开启一个路径
    cxt.moveTo(50, 0)
    cxt.lineTo(200, 0)
    cxt.lineTo(200, 100)
    cxt.lineTo(50, 100)
    cxt.lineTo(50, 50)
    cxt.strokeStyle = 'red'
    cxt.stroke() //将所有坐标用一条线连起来

    // strokeStyle 属性
    // strokeRect(x, y, width, height) 方法
    cxt.beginPath() // 重新开启一个路径
    cxt.strokeStyle = 'red' //设置描边的属性（颜色、渐变、图案）
    cxt.strokeRect(50, 150, 200, 100) //描边矩形（x和y是矩形左上角起点；width 和 height 是矩形的宽高）

    // fillStyle 属性
    // fillRect(x, y, width, height) 方法
    cxt.beginPath() // 重新开启一个路径
    cxt.fillStyle = 'pink'
    cxt.fillRect(250, 50, 200, 100) // fillRect(x, y, width, height)

    // 同时使用 strokeRect() 和 fillRect()
    cxt.beginPath()
    cxt.strokeStyle = 'blue'
    cxt.strokeRect(300, 200, 100, 100)
    cxt.fillStyle = 'yellow'
    cxt.fillRect(300, 200, 100, 100)


    /**
     * 使用 rect() 生成矩形
     * rect() 和 fillRect() 、strokeRect() 的用法差不多，唯一的区别是：
     * strokeRect() 和 fillRect() 这两个方法调用后会立即绘制；rect() 方法被调用后，不会立刻绘制矩形，而是需要调用 stroke() 或 fill() 辅助渲染。
     */
    cxt.beginPath()
    cxt.strokeStyle = 'red'
    cxt.fillStyle = 'purple'

    cxt.rect(450, 200, 150, 200)
    cxt.stroke()
    cxt.fill()

    // 使用clearRect()清空矩形
    // 使用 clearRect() 方法可以清空指定区域。
    cxt.beginPath()
    cxt.fillStyle = 'pink'
    cxt.fillRect(50, 250, 200, 150)

    cxt.clearRect(60, 260, 150, 100)


    // 清空画布
    // 使用 clearRect() 方法可以清空指定区域。

    // cxt.clearRect(0, 0, canvas.width, canvas.height)
  </script>
</body>

</html>
