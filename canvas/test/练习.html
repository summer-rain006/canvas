<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <canvas id="myCanvas" width="1000" height="800" style="border:1px solid #ccc"></canvas>
  <script>
    const canvas = document.getElementById('myCanvas')
    const ctx = canvas.getContext('2d')


    setInterval(() => {
      ctx.save()
      ctx.clearRect(0, 0, 600, 600)
      ctx.translate(300, 300);
      ctx.save()

      // 获取当前时间
      let time1 = new Date();
      let hour1 = time1.getHours();
      let min1 = time1.getMinutes();
      let sec1 = time1.getSeconds();

      ctx.beginPath()
      ctx.font = '40px 隶书'
      ctx.strokeStyle = 'pink'
      var text = `${hour1} : ${min1} : ${sec1}`;
      var textWidth = ctx.measureText(text).width
      ctx.strokeText(text, -(textWidth / 2), -150)
      ctx.closePath();

      // 画大圆
      // ctx.beginPath()
      // ctx.arc(0, 0, 100, 0, 2 * Math.PI);
      // ctx.strokeStyle = '#000'
      // ctx.stroke()
      // ctx.closePath()

      // 画小圆
      // ctx.beginPath()
      // ctx.arc(0, 0, 5, 0, 2 * Math.PI);
      // ctx.stroke()
      // ctx.closePath()

      // 获取当前时间
      let time = new Date();
      let hour = time.getHours();
      let min = time.getMinutes();
      let sec = time.getSeconds();

      // 时针
      ctx.rotate(2 * Math.PI / 12 * hour + 2 * Math.PI / 12 * (min / 60) - Math.PI / 2);
      ctx.beginPath();

      ctx.moveTo(0, 0);
      ctx.lineTo(40, 0)
      ctx.lineWidth = 10;
      ctx.lineCap = 'round'
      ctx.strokeStyle = '#1E1D1D'
      ctx.stroke()
      // 创建从当前点回到起始点的路径
      ctx.closePath()
      // 恢复成上一次save的状态
      ctx.restore()
      // 恢复完再保存一次restore
      ctx.save()

      // 分针
      ctx.rotate(2 * Math.PI / 60 * min + 2 * Math.PI / 60 * (sec / 60) - Math.PI / 2);
      ctx.beginPath();
      ctx.moveTo(0, 0);
      ctx.lineTo(60, 0);
      ctx.lineWidth = 5;
      ctx.strokeStyle = '#717171';
      ctx.stroke();
      ctx.closePath();
      ctx.restore();
      ctx.save();

      //秒针
      ctx.rotate(2 * Math.PI / 60 * sec - Math.PI / 2)
      ctx.beginPath()
      ctx.moveTo(0, 0)
      ctx.lineTo(80, 0)
      ctx.strokeStyle = 'red'
      ctx.stroke()
      ctx.closePath()
      ctx.restore()
      ctx.save()

      // 绘制刻度，也是跟绘制时分秒针一样，只不过刻度是死的
      ctx.lineWidth = 2
      ctx.lineCap = 'square'
      for (let i = 0; i < 60; i++) {
        ctx.rotate(2 * Math.PI / 60)
        ctx.beginPath()
        ctx.moveTo(90, 0)
        ctx.lineTo(100, 0)
        ctx.strokeStyle = '#C6C6C6'
        ctx.stroke()
        ctx.closePath()
      }
      ctx.restore()
      ctx.save()

      ctx.lineWidth = 5
      ctx.lineCap = 'square'
      for (let i = 0; i < 12; i++) {
        ctx.rotate(2 * Math.PI / 12)
        ctx.beginPath()
        ctx.moveTo(85, 0)
        ctx.lineTo(100, 0)
        ctx.stroke()
        ctx.closePath()
      }
      ctx.restore()
      ctx.save()

      ctx.strokeStyle = '#000'
      ctx.beginPath()
      ctx.font = '10px 隶书'
      ctx.strokeText('12', -5, -70)
      ctx.strokeText('3', 70, 2)
      ctx.strokeText('6', -2, 80)
      ctx.strokeText('9', -70, 2)

      ctx.restore()
      ctx.restore()
    }, 1000)




  </script>
</body>

</html>
